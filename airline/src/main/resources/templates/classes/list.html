<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes de Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Classes de Voyage</h1>
    
    <a th:href="@{/classes-voyage/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Nouvelle Classe
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Libellé</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="classe : ${classes}">
                <td th:text="${classe.id}"></td>
                <td th:text="${classe.libelle}"></td>
                <td th:text="${classe.description}"></td>
                <td>
                    <a th:href="@{/classes-voyage/edit/{id}(id=${classe.id})}" 
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/classes-voyage/delete/{id}(id=${classe.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette classe ?')">Supprimer</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(classes)}">
                <td colspan="4" class="text-center">Aucune classe trouvée</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
