<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe de Voyage - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${classe.id != null} ? 'Modifier Classe' : 'Nouvelle Classe'"></h1>
    
    <form th:action="@{/classes-voyage}" th:object="${classe}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="libelle" class="form-label">Libell√©</label>
            <input type="text" class="form-control" id="libelle" th:field="*{libelle}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/classes-voyage}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
