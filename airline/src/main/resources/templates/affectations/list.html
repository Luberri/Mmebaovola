<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affectations Vol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Affectations Vol</h1>
    
    <a th:href="@{/affectations-vol/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Nouvelle Affectation
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Vol</th>
                <th>Employé</th>
                <th>Rôle</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="affectation : ${affectations}">
                <td th:text="${affectation.id}"></td>
                <td th:text="${affectation.vol?.numeroVol}"></td>
                <td th:text="${affectation.employe?.nom + ' ' + affectation.employe?.prenom}"></td>
                <td>
                    <span class="badge bg-info" th:text="${affectation.roleVol}"></span>
                </td>
                <td>
                    <a th:href="@{/affectations-vol/edit/{id}(id=${affectation.id})}" 
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/affectations-vol/delete/{id}(id=${affectation.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette affectation ?')">Supprimer</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(affectations)}">
                <td colspan="5" class="text-center">Aucune affectation trouvée</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
