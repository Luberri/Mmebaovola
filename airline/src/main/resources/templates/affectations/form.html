<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affectation Vol - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${affectation.id != null} ? 'Modifier Affectation' : 'Nouvelle Affectation'"></h1>
    
    <form th:action="@{/affectations-vol}" th:object="${affectation}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="vol" class="form-label">Vol</label>
            <select class="form-select" id="vol" th:field="*{vol.id}" required>
                <option value="">-- Sélectionner --</option>
                <option th:each="v : ${vols}" th:value="${v.id}" th:text="${v.numeroVol}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="employe" class="form-label">Employé</label>
            <select class="form-select" id="employe" th:field="*{employe.id}" required>
                <option value="">-- Sélectionner --</option>
                <option th:each="e : ${employes}" th:value="${e.id}" 
                        th:text="${e.nom + ' ' + e.prenom}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="roleVol" class="form-label">Rôle</label>
            <select class="form-select" id="roleVol" th:field="*{roleVol}" required>
                <option value="">-- Sélectionner --</option>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/affectations-vol}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
