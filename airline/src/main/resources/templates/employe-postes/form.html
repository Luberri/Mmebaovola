<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poste Employé - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${employePoste.id != null} ? 'Modifier Poste' : 'Nouveau Poste'"></h1>
    
    <form th:action="@{/employe-postes}" th:object="${employePoste}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="employe" class="form-label">Employé</label>
            <select class="form-select" id="employe" th:field="*{employe.id}" required>
                <option value="">-- Sélectionner --</option>
                <option th:each="e : ${employes}" th:value="${e.id}" 
                        th:text="${e.nom + ' ' + e.prenom}"></option>
            </select>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dateDebut" class="form-label">Date Début</label>
                <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="dateFin" class="form-label">Date Fin (optionnel)</label>
                <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/employe-postes}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
