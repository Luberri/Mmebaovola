<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Passagers</h1>
    
    <a th:href="@{/passagers/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Nouveau Passager
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="passager : ${passagers}">
                <td th:text="${passager.id}"></td>
                <td th:text="${passager.nom}"></td>
                <td th:text="${passager.prenom}"></td>
                <td th:text="${passager.email}"></td>
                <td th:text="${passager.telephone}"></td>
                <td>
                    <a th:href="@{/passagers/edit/{id}(id=${passager.id})}" 
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/passagers/delete/{id}(id=${passager.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce passager ?')">Supprimer</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(passagers)}">
                <td colspan="6" class="text-center">Aucun passager trouvé</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
