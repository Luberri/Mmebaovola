<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Utilisateurs</h1>
    
    <a th:href="@{/utilisateurs/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Nouvel Utilisateur
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Rôle</th>
                <th>Employé associé</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="utilisateur : ${utilisateurs}">
                <td th:text="${utilisateur.id}"></td>
                <td th:text="${utilisateur.nom}"></td>
                <td>
                    <span th:if="${utilisateur.roleSysteme.name() == 'ADMIN'}" class="badge bg-danger">Admin</span>
                    <span th:if="${utilisateur.roleSysteme.name() == 'AGENT'}" class="badge bg-primary">Agent</span>
                    <span th:if="${utilisateur.roleSysteme.name() == 'PASSAGER'}" class="badge bg-success">Passager</span>
                </td>
                <td th:text="${utilisateur.employe != null ? utilisateur.employe.nom + ' ' + utilisateur.employe.prenom : '-'}"></td>
                <td>
                    <a th:href="@{/utilisateurs/edit/{id}(id=${utilisateur.id})}" 
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/utilisateurs/delete/{id}(id=${utilisateur.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">Supprimer</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(utilisateurs)}">
                <td colspan="5" class="text-center">Aucun utilisateur trouvé</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
