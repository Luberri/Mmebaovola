<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisateur - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${utilisateur.id != null} ? 'Modifier Utilisateur' : 'Nouvel Utilisateur'"></h1>
    
    <form th:action="@{/utilisateurs}" th:object="${utilisateur}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="nom" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        
        <div class="mb-3">
            <label for="motDePasse" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" required>
        </div>
        
        <div class="mb-3">
            <label for="roleSysteme" class="form-label">Rôle</label>
            <select class="form-select" id="roleSysteme" th:field="*{roleSysteme}" required>
                <option value="">-- Sélectionner --</option>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="employe" class="form-label">Employé associé (optionnel)</label>
            <select class="form-select" id="employe" th:field="*{employe.id}">
                <option value="">-- Aucun --</option>
                <option th:each="e : ${employes}" th:value="${e.id}" 
                        th:text="${e.nom + ' ' + e.prenom}"></option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/utilisateurs}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
