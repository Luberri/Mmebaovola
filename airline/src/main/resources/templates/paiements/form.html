<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${paiement.id != null} ? 'Modifier Paiement' : 'Nouveau Paiement'"></h1>
    
    <form th:action="@{/paiements}" th:object="${paiement}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="reservation" class="form-label">Réservation</label>
                <select class="form-select" id="reservation" th:field="*{reservation.id}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="r : ${reservations}" th:value="${r.id}" 
                            th:text="${'#' + r.id + ' - ' + r.passager?.nom + ' ' + r.passager?.prenom + ' (Vol: ' + r.vol?.numeroVol + ')'}"></option>
                </select>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="montant" class="form-label">Montant (€)</label>
                <input type="number" step="0.01" class="form-control" id="montant" th:field="*{montant}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="modePaiement" class="form-label">Mode de Paiement</label>
                <select class="form-select" id="modePaiement" th:field="*{modePaiement}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="m : ${T(com.example.airline.model.enums.ModePaiement).values()}"
                            th:value="${m}" th:text="${m}"></option>
                </select>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="datePaiement" class="form-label">Date de Paiement</label>
                <input type="datetime-local" class="form-control" id="datePaiement" 
                       th:field="*{datePaiement}" required>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="statut" class="form-label">Statut</label>
                <select class="form-select" id="statut" th:field="*{statut}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="s : ${T(com.example.airline.model.enums.StatutPaiement).values()}"
                            th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/paiements}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
