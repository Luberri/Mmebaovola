<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${avion.id != null} ? 'Modifier Avion' : 'Nouvel Avion'"></h1>
    
    <form th:action="@{/avions}" th:object="${avion}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="modele" class="form-label">Modèle</label>
            <input type="text" class="form-control" id="modele" th:field="*{modele}" required>
        </div>
        
        <div class="mb-3">
            <label for="immatriculation" class="form-label">Immatriculation</label>
            <input type="text" class="form-control" id="immatriculation" th:field="*{immatriculation}" required>
        </div>
        
        <div class="mb-3">
            <label for="capaciteTotale" class="form-label">Capacité totale</label>
            <input type="number" class="form-control" id="capaciteTotale" th:field="*{capaciteTotale}" required>
        </div>
        
        <div class="mb-3">
            <label for="etat" class="form-label">État</label>
            <select class="form-select" id="etat" th:field="*{etat}" required>
                <option value="">-- Sélectionner --</option>
                <option th:each="e : ${T(com.example.airline.model.enums.EtatAvion).values()}"
                        th:value="${e}" th:text="${e}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="compagnie" class="form-label">Compagnie</label>
            <select class="form-select" id="compagnie" th:field="*{compagnie.id}" required>
                <option value="">-- Sélectionner --</option>
                <option th:each="c : ${compagnies}" th:value="${c.id}" th:text="${c.nom}"></option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/avions}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
