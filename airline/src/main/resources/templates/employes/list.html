<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Employés</h1>
    
    <a th:href="@{/employes/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Nouvel Employé
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Compagnie</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employe : ${employes}">
                <td th:text="${employe.id}"></td>
                <td th:text="${employe.nom}"></td>
                <td th:text="${employe.prenom}"></td>
                <td th:text="${employe.email}"></td>
                <td th:text="${employe.telephone}"></td>
                <td th:text="${employe.compagnie?.nom}"></td>
                <td>
                    <span th:if="${employe.statut.name() == 'ACTIF'}" class="badge bg-success">Actif</span>
                    <span th:if="${employe.statut.name() == 'INACTIF'}" class="badge bg-secondary">Inactif</span>
                    <span th:if="${employe.statut.name() == 'CONGE'}" class="badge bg-warning">En congé</span>
                </td>
                <td>
                    <a th:href="@{/employes/edit/{id}(id=${employe.id})}" 
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/employes/delete/{id}(id=${employe.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?')">Supprimer</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(employes)}">
                <td colspan="8" class="text-center">Aucun employé trouvé</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
