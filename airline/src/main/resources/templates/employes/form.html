<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employé - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${employe.id != null} ? 'Modifier Employé' : 'Nouvel Employé'"></h1>
    
    <form th:action="@{/employes}" th:object="${employe}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="telephone" th:field="*{telephone}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="compagnie" class="form-label">Compagnie</label>
                <select class="form-select" id="compagnie" th:field="*{compagnie.id}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="c : ${compagnies}" th:value="${c.id}" th:text="${c.nom}"></option>
                </select>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="dateEmbauche" class="form-label">Date d'embauche</label>
                <input type="date" class="form-control" id="dateEmbauche" th:field="*{dateEmbauche}" required>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="statut" class="form-label">Statut</label>
                <select class="form-select" id="statut" th:field="*{statut}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="s : ${T(com.example.airline.model.enums.StatutEmploye).values()}"
                            th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/employes}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
