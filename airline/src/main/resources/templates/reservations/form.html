<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${reservation.id != null} ? 'Modifier Réservation' : 'Nouvelle Réservation'"></h1>
    
    <form th:action="@{/reservations}" th:object="${reservation}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="passager" class="form-label">Passager</label>
                <select class="form-select" id="passager" name="passager.id" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="p : ${passagers}" th:value="${p.id}" 
                            th:selected="${reservation.passager != null and reservation.passager.id == p.id}"
                            th:text="${p.nom + ' ' + p.prenom}"></option>
                </select>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="vol" class="form-label">Vol</label>
                <select class="form-select" id="vol" name="vol.id" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="v : ${vols}" th:value="${v.id}" 
                            th:selected="${reservation.vol != null and reservation.vol.id == v.id}"
                            th:text="${v.numeroVol}"></option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="classe" class="form-label">Classe</label>
                <select class="form-select" id="classe" name="classe.id" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="c : ${classes}" th:value="${c.id}" 
                            th:selected="${reservation.classe != null and reservation.classe.id == c.id}"
                            th:text="${c.libelle}"></option>
                </select>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="numeroSiege" class="form-label">Numéro de Siège</label>
                <input type="text" class="form-control" id="numeroSiege" th:field="*{numeroSiege}" required>
            </div>
            
            <div class="col-md-4 mb-3">
                <label for="prixPaye" class="form-label">Prix (€)</label>
                <input type="number" step="0.01" class="form-control" id="prixPaye" th:field="*{prixPaye}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dateReservation" class="form-label">Date de Réservation</label>
                <input type="datetime-local" class="form-control" id="dateReservation" 
                       th:field="*{dateReservation}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="statut" class="form-label">Statut</label>
                <select class="form-select" id="statut" th:field="*{statut}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="s : ${T(com.example.airline.model.enums.StatutReservation).values()}"
                            th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="typeTarif" class="form-label">Type de Tarif</label>
                <select class="form-select" id="typeTarif" name="typeTarif.id" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="t : ${typesTarif}" th:value="${t.id}"
                            th:selected="${reservation.typeTarif != null and reservation.typeTarif.id == t.id}"
                            th:text="${t.libelle}"></option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/reservations}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
