<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Nav :: head(title='Liste des réservations')}"></head>
<body>
    <nav th:replace="~{Nav :: navbar}"></nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-bookmark"></i> Liste des réservations</h1>
            <a th:href="@{/reservations/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouvelle réservation
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Passager</th>
                                <th>Vol</th>
                                <th>Classe</th>
                                <th>Siège</th>
                                <th>Prix payé</th>
                                <th>Date réservation</th>
                                <th>Statut</th>
                                <th>Type Tarif</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reservation : ${reservations}">
                                <td th:text="${reservation.id}"></td>
                                <td th:text="${reservation.passager != null ? reservation.passager.nom + ' ' + reservation.passager.prenom : '-'}"></td>
                                <td th:text="${reservation.vol != null ? reservation.vol.numeroVol : '-'}"></td>
                                <td th:text="${reservation.classe != null ? reservation.classe.libelle : '-'}"></td>
                                <td th:text="${reservation.numeroSiege}"></td>
                                <td>
                                    <span th:text="${reservation.prixPaye != null ? #numbers.formatDecimal(reservation.prixPaye, 0, 2) : '0.00'}"></span> €
                                </td>
                                <td th:text="${reservation.dateReservation != null ? #temporals.format(reservation.dateReservation, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                                <td>
                                    <span th:if="${reservation.statut != null and reservation.statut.name() == 'CONFIRMEE'}" class="badge bg-success">Confirmée</span>
                                    <span th:if="${reservation.statut != null and reservation.statut.name() == 'EN_ATTENTE'}" class="badge bg-warning text-dark">En attente</span>
                                    <span th:if="${reservation.statut != null and reservation.statut.name() == 'ANNULEE'}" class="badge bg-danger">Annulée</span>
                                </td>
                                <td th:text="${reservation.typeTarif != null ? reservation.typeTarif.libelle : '-'}"></td>
                                <td>
                                    <a th:href="@{/reservations/edit/{id}(id=${reservation.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Modifier
                                    </a>
                                    <a th:href="@{/reservations/delete/{id}(id=${reservation.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette réservation ?')">
                                        <i class="bi bi-trash"></i> Supprimer
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(reservations)}">
                                <td colspan="10" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> Aucune réservation trouvée
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{Nav :: footer}"></footer>
    <div th:replace="~{Nav :: scripts}"></div>
</body>
</html>
