<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifs Vol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Tarifs par Vol et Classe</h1>
    
    <a th:href="@{/tarifs/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Nouveau Tarif
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Vol</th>
                <th>Classe</th>
                <th>Prix</th>
                <th>Places Disponibles</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tarif : ${tarifs}">
                <td th:text="${tarif.id}"></td>
                <td th:text="${tarif.vol != null ? tarif.vol.numeroVol : '-'}"></td>
                <td th:text="${tarif.classeVoyage != null ? tarif.classeVoyage.libelle : '-'}"></td>
                <td><span th:text="${tarif.prix != null ? #numbers.formatDecimal(tarif.prix, 0, 2) : '0.00'}"></span> €</td>
                <td th:text="${tarif.placesDisponibles}"></td>
                <td>
                    <a th:href="@{/tarifs/edit/{id}(id=${tarif.id})}" 
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/tarifs/delete/{id}(id=${tarif.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce tarif ?')">Supprimer</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(tarifs)}">
                <td colspan="6" class="text-center">Aucun tarif trouvé</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
