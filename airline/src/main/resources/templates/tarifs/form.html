<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${tarif.id != null} ? 'Modifier Tarif' : 'Nouveau Tarif'"></h1>
    
    <form th:action="@{/tarifs}" th:object="${tarif}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="vol" class="form-label">Vol</label>
                <select class="form-select" id="vol" name="vol.id" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="v : ${vols}" th:value="${v.id}" 
                            th:data-capacite="${v.avion != null ? v.avion.capaciteTotale : 0}"
                            th:selected="${tarif.vol != null and tarif.vol.id == v.id}"
                            th:text="${v.numeroVol + ' (' + (v.avion != null ? v.avion.modele : 'N/A') + ')'}"></option>
                </select>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="classeVoyage" class="form-label">Classe</label>
                <select class="form-select" id="classeVoyage" name="classeVoyage.id" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="c : ${classes}" th:value="${c.id}" 
                            th:selected="${tarif.classeVoyage != null and tarif.classeVoyage.id == c.id}"
                            th:text="${c.libelle}"></option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="prix" class="form-label">Prix (€)</label>
                <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="placesDisponibles" class="form-label">Places Disponibles</label>
                <input type="number" class="form-control" id="placesDisponibles" 
                       th:field="*{placesDisponibles}" required>
                <small class="text-muted">Capacité de l'avion: <span id="capaciteAvion">-</span></small>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/tarifs}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const volSelect = document.getElementById('vol');
        const placesInput = document.getElementById('placesDisponibles');
        const capaciteSpan = document.getElementById('capaciteAvion');
        
        // Fonction pour mettre à jour les places disponibles
        function updatePlacesDisponibles() {
            const selectedOption = volSelect.options[volSelect.selectedIndex];
            if (selectedOption && selectedOption.value) {
                const capacite = selectedOption.getAttribute('data-capacite');
                capaciteSpan.textContent = capacite;
                
                // Seulement si le champ est vide ou si c'est un nouveau tarif
                if (!placesInput.value || placesInput.value === '0') {
                    placesInput.value = capacite;
                }
            } else {
                capaciteSpan.textContent = '-';
            }
        }
        
        // Écouter le changement de vol
        volSelect.addEventListener('change', function() {
            const selectedOption = volSelect.options[volSelect.selectedIndex];
            if (selectedOption && selectedOption.value) {
                const capacite = selectedOption.getAttribute('data-capacite');
                capaciteSpan.textContent = capacite;
                placesInput.value = capacite;
            } else {
                capaciteSpan.textContent = '-';
                placesInput.value = '';
            }
        });
        
        // Initialiser au chargement
        updatePlacesDisponibles();
    });
</script>
</body>
</html>
