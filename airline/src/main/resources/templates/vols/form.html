<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vol - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${vol.id != null} ? 'Modifier Vol' : 'Nouveau Vol'"></h1>
    
    <form th:action="@{/vols}" th:object="${vol}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="numeroVol" class="form-label">Numéro de Vol</label>
                <input type="text" class="form-control" id="numeroVol" th:field="*{numeroVol}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="compagnie" class="form-label">Compagnie</label>
                <select class="form-select" id="compagnie" th:field="*{compagnie.id}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="c : ${compagnies}" th:value="${c.id}" th:text="${c.nom}"></option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="aeroportDepart" class="form-label">Aéroport de Départ</label>
                <select class="form-select" id="aeroportDepart" th:field="*{aeroportDepart.id}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="a : ${aeroports}" th:value="${a.id}" 
                            th:text="${a.nom + ' (' + a.codeIata + ')'}"></option>
                </select>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="aeroportArrivee" class="form-label">Aéroport d'Arrivée</label>
                <select class="form-select" id="aeroportArrivee" th:field="*{aeroportArrivee.id}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="a : ${aeroports}" th:value="${a.id}" 
                            th:text="${a.nom + ' (' + a.codeIata + ')'}"></option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dateHeureDepart" class="form-label">Date/Heure Départ</label>
                <input type="datetime-local" class="form-control" id="dateHeureDepart" 
                       th:field="*{dateHeureDepart}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="dateHeureArrivee" class="form-label">Date/Heure Arrivée</label>
                <input type="datetime-local" class="form-control" id="dateHeureArrivee" 
                       th:field="*{dateHeureArrivee}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="avion" class="form-label">Avion</label>
                <select class="form-select" id="avion" th:field="*{avion.id}" required>
                    <option value="">-- Sélectionner --</option>
                    <option th:each="av : ${avions}" th:value="${av.id}" 
                            th:text="${av.modele + ' (' + av.immatriculation + ')'}"></option>
                </select>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="statut" class="form-label">Statut</label>
                <select class="form-select" id="statut" th:field="*{statut}" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="PREVU">Prévu</option>
                    <option value="EN_COURS">En cours</option>
                    <option value="TERMINE">Terminé</option>
                    <option value="ANNULE">Annulé</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/vols}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
