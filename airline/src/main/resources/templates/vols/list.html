<!-- src/main/resources/templates/vols/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Nav :: head(title='Liste des vols')}"></head>
<body>
    <nav th:replace="~{Nav :: navbar}"></nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-airplane-engines"></i> Liste des vols</h1>
            <a th:href="@{/vols/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouveau vol
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Numéro de vol</th>
                                <th>Compagnie</th>
                                <th>Avion</th>
                                <th>Départ</th>
                                <th>Arrivée</th>
                                <th>Date départ</th>
                                <th>Date arrivée</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vol : ${vols}">
                                <td th:text="${vol.numeroVol}"></td>
                                <td th:text="${vol.compagnie?.nom}"></td>
                                <td th:text="${vol.avion?.modele}"></td>
                                <td th:text="${vol.aeroportDepart?.nom}"></td>
                                <td th:text="${vol.aeroportArrivee?.nom}"></td>
                                <td th:text="${#temporals.format(vol.dateHeureDepart, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(vol.dateHeureArrivee, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/vols/edit/{id}(id=${vol.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Modifier
                                    </a>
                                    <a th:href="@{/vols/delete/{id}(id=${vol.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce vol ?')">
                                        <i class="bi bi-trash"></i> Supprimer
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(vols)}">
                                <td colspan="8" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> Aucun vol trouvé
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{Nav :: footer}"></footer>
    <div th:replace="~{Nav :: scripts}"></div>
</body>
</html>
