<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aéroports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Aéroports</h1>
    
    <a th:href="@{/aeroports/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Nouvel Aéroport
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Code IATA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aeroport : ${aeroports}">
                <td th:text="${aeroport.id}"></td>
                <td th:text="${aeroport.nom}"></td>
                <td th:text="${aeroport.ville}"></td>
                <td th:text="${aeroport.pays}"></td>
                <td th:text="${aeroport.codeIata}"></td>
                <td>
                    <a th:href="@{/aeroports/edit/{id}(id=${aeroport.id})}" 
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a th:href="@{/aeroports/delete/{id}(id=${aeroport.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet aéroport ?')">Supprimer</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(aeroports)}">
                <td colspan="6" class="text-center">Aucun aéroport trouvé</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
