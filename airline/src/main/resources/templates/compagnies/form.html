<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${compagnie.id != null} ? 'Modifier Compagnie' : 'Nouvelle Compagnie'">Compagnie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${compagnie.id != null} ? 'Modifier la Compagnie Aérienne' : 'Nouvelle Compagnie Aérienne'">
                        Formulaire Compagnie
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/compagnies-aeriennes/save}" th:object="${compagnie}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom de la compagnie <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required 
                                   placeholder="Ex: Air France">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codeIata" class="form-label">Code IATA <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="codeIata" th:field="*{codeIata}" 
                                       required maxlength="2" placeholder="Ex: AF"
                                       pattern="[A-Z0-9]{2}" title="Code IATA : 2 caractères alphanumériques">
                                <small class="text-muted">Code à 2 caractères (ex: AF pour Air France)</small>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="codeIcao" class="form-label">Code ICAO</label>
                                <input type="text" class="form-control" id="codeIcao" th:field="*{codeIcao}" 
                                       maxlength="4" placeholder="Ex: AFR"
                                       pattern="[A-Z]{3,4}" title="Code ICAO : 3 ou 4 lettres majuscules">
                                <small class="text-muted">Code à 3-4 lettres (ex: AFR pour Air France)</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="pays" class="form-label">Pays <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="pays" th:field="*{pays}" required
                                   placeholder="Ex: France">
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="actif" th:field="*{actif}">
                                <label class="form-check-label" for="actif">Compagnie active</label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/compagnies-aeriennes}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Retour à la liste
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> 
                                <span th:text="${compagnie.id != null} ? 'Mettre à jour' : 'Enregistrer'">Enregistrer</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
