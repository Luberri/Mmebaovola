<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compagnies Aériennes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Liste des Compagnies Aériennes</h1>
    
    <a th:href="@{/compagnies-aeriennes/new}" class="btn btn-primary mb-3">
        <i class="bi bi-plus"></i> Nouvelle Compagnie
    </a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Code IATA</th>
                <th>Code ICAO</th>
                <th>Pays</th>
                <th>Actif</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compagnie : ${compagnies}">
                <td th:text="${compagnie.id}"></td>
                <td th:text="${compagnie.nom}"></td>
                <td th:text="${compagnie.codeIata}"></td>
                <td th:text="${compagnie.codeIcao}"></td>
                <td th:text="${compagnie.pays}"></td>
                <td>
                    <span th:if="${compagnie.actif}" class="badge bg-success">Actif</span>
                    <span th:unless="${compagnie.actif}" class="badge bg-secondary">Inactif</span>
                </td>
                <td>
                    <a th:href="@{/compagnies-aeriennes/edit/{id}(id=${compagnie.id})}" 
                       class="btn btn-sm btn-warning">
                        Modifier
                    </a>
                    <a th:href="@{/compagnies-aeriennes/delete/{id}(id=${compagnie.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette compagnie ?')">
                        Supprimer
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(compagnies)}">
                <td colspan="7" class="text-center">Aucune compagnie trouvée</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
